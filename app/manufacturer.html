<html>
  <head>
    <title>Manufacturer | Choreo Demo</title>
    <link rel="stylesheet" href="css/messages.css">
    <script src="js/manufacturer.js"></script>
  </head>
  <body class="container">
    <h3>Ball Bearings Pruchase</h3>
    <div class="row">
      <div id="manufacturer" class="col-md-6">
        <h4>Manufacturer</h4>
        <code id="my_address"></code>
        <div id="send_contract_section" class="section">
            <h3>Contract</h3>
            <form class="form form-horizontal">
                <select id="supplier_address" name="Address">
                </select>
                <button id="send_contract" class="btn btn-primary">Send</button>
            </form>
        </div>
        <div id="contract_signed_section" class="section hidden">
            contract signed by <span id="manufacturer__signer"></span>
        </div>
        <div id="pay_supplier_section" class="section hidden">
            Pay Supplier
            <form class="form form-horizontal">
                <button id="send_payment" class="btn btn-primary">Send Payment</button>
            </form>
        </div>
        <div id="bearings_sent_section" class="section hidden">
            Bearings sent. Please check and set fine.
            <form class="form form-horizontal">
                <input id="fine_amount" type="number" placeholder="Fine Amount %" step="1" min="0">%
                <button id="send_analysis" class="btn btn-primary">Send Analysis</button>
            </form>
        </div>
        <div id="fine_request_sent_section" class="section hidden">
            Fine Request sent.
        </div>
        <div id="confirmation_sent_section" class="section hidden">
            Confirmation sent.
        </div>
        <div id="contract_cancelled_section" class="section hidden">
            Contract calcelled
        </div>
      </div>
    </div>
  </body>
</html>
