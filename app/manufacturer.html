<html>
  <head>
    <title>Manufacturer | Choreo Demo</title>
    <link rel="stylesheet" href="css/messages.css">
    <script src="js/manufacturer.js"></script>
  </head>
  <body class="container">
    <h3>Ball Bearings Pruchase</h3>
    <div class="row">
      <div id="manufacturer" class="col-md-6">
        <h4>Manufacturer</h4>
        <code id="my_address"></code>
        <div class="section">
            <h3>Contract</h3>
            <form class="form form-horizontal">
                <button id="send_contract" class="btn btn-primary">Send</button>
                <select id="supplier_address" name="Address">
                </select>
            </form>
        </div>
        <div class="section hidden">
            contract signed by <span id="manufacturer__signer"></span>
            <div>data:
                <pre id="manufacturer__data" class="pre-scrollable"></pre>
            </div>
        </div>
        <div class="section">
            Pay Supplier
            <form class="form form-horizontal">
                <input id="payment_amount" class="form-control" name="payment_amount" placeholder="Amount" type="number">
                <button id="send_payment" class="btn btn-primary">Send</button>
            </form>
        </div>

        <div id="bearings_produced" class="section hidden">
            Bearings produced.
        </div>
        <div id="payment_rejected" class="section hidden">
            Payment rejected.
        </div>
      </div>
    </div>
  </body>
</html>
