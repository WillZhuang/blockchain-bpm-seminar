<html>
  <head>
    <title>Messages Demo</title>
    <link rel="stylesheet" href="css/messages.css">
    <script src="js/messages.js"></script>
  </head>
  <body class="container">
    <h3>Messages Example</h3>
    <div class="row">
      <div id="manufacturer" class="col-md-6">
        <h4>Manufacturer</h4>
        <div class="section hidden">
            contract signed by <span id="manufacturer__signer"></span>
            <div>data:
                <pre id="manufacturer__data" class="pre-scrollable"></pre>
            </div>
        </div>
        <div class="section">
            <h3>Contract</h3>
            <form class="form form-horizontal">
                <textarea id="contract_text" class="form-control">
Bacon ipsum dolor amet cow porchetta kielbasa venison, alcatra rump ribeye sausage. Ground round tenderloin pancetta, beef short ribs swine cupim. Doner burgdoggen kevin ribeye, pig jerky bresaola. Beef short loin frankfurter shoulder chuck, turkey ball tip pork belly leberkas swine pork pig ribeye andouille. Bacon pig spare ribs, capicola meatloaf shank sirloin short ribs filet mignon shankle pork strip steak.
                </textarea>
                <button id="send_contract" class="btn btn-primary">Send</button>
            </form>
        </div>
      </div>
      <div id="supplier" class="col-md-6">
        <h4>Supplier</h4>
        <div class="section hidden">
            <div>manufacturer address: <span id="supplier__manufacturer_address"></span></div>
            <div>data:
                <pre id="supplier__data" class="pre-scrollable"></pre>
            </div>
            <button id="sign_contract" class="btn btn-primary">Sign</button>
        </div>
      </div>
    </div>
  </body>
</html>
