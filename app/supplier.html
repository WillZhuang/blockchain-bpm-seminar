<html>
  <head>
    <title>Supplier | Choreo Demo</title>
    <link rel="stylesheet" href="css/messages.css">
    <script src="js/supplier.js"></script>
  </head>
  <body class="container">
    <h3>Ball Bearings Purchase</h3>
    <div class="row">
      <div id="supplier" class="col-md-6">
        <h4>Supplier</h4>
        <code id="my_address"></code>
        <div class="section hidden">
            <div>manufacturer address: <span id="manufacturer_address"></span></div>
            <div>data:
                <pre id="data" class="pre-scrollable"></pre>
            </div>
            <button id="sign_contract" class="btn btn-primary">Sign</button>
        </div>
        <div id="payment_received" class="section hidden">
            Payment recieved: <span id="received_amount"></span>
        </div>
        <div id="produce_bearings" class="section hidden">
            Please produce bearings.
        </div>
        <div id="payment_rejected" class="section hidden">
            Payment rejected.
        </div>
      </div>
    </div>
  </body>
</html>
